<h2 mat-dialog-title>Editar as informações do jogo?</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput required [formControl]="nameFormControl" [(ngModel)]="GameName">
        @if(nameFormControl.hasError('maxlength')){
            <mat-error>O nome é muito grande</mat-error>
        }
        @else if(nameFormControl.hasError('required')){
            <mat-error>Um nome é necessário</mat-error>
        }
    </mat-form-field>
    <mat-form-field>
        <mat-label>URL Foto</mat-label>
        <input matInput [(ngModel)]="gameImageUrl">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Review</mat-label>
        <textarea matInput [(ngModel)]="GameReview"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="Edit()">Editar</button>
</mat-dialog-actions>
