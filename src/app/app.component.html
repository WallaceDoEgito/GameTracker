<app-header/>
<app-nav (inputDataEvent)="setFilter($event)"/>
<div class="ConteinerGames">
    @for (game of GameList; track $index) {
        @if (filter === '') {
            <app-game [gameInput]="game"/>
        }
        @else if (game.gameName.toLocaleLowerCase().includes(filter.toLocaleLowerCase())) {
            <app-game [gameInput]="game"/>
        }
    }

</div>
<router-outlet />
